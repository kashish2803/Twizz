<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
</head>
<body>
    <div class="container mb-4">
        {% include 'nav.html' %}

        <div class="page-header mt-4 mx-auto">
            <h1>Results</h1>
        </div>

        <!-- Storing the results of percentages to passinto js -->
        <meta id="ppercent" data-name="{{ context['ppercent'] }}">
        <meta id="npercent" data-name="{{ context['npercent'] }}">
        <meta id="neutral" data-name="{{ context['neutral'] }}">

        <!-- Pie Chart showing the percentages -->
        <canvas class="mt-4 mb-4" id="myChart" width="400" height="400"></canvas>

        <div class="row mt-4">
            <!-- Tweets -->
            <table class="table table-hover">
                <h2>First 5 positive tweets</h2>
                <tbody>
                    {% for tweet in context['ptweets'] %}
                        <tr class="table-success">
                            <th scope="row">{{ tweet['text'] }}</th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <table class="table table-hover">
                <h2>First 5 negative tweets</h2>
                <tbody>
                    {% for tweet in context['ntweets'] %}
                        <tr class="table-danger">
                            <th scope="row">{{ tweet['text'] }}</th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer mt-2 mb-4">
        <div class="container text-center">
            <span class="text-muted">Copyright &copy; Twizz</span>
        </div>
    </footer>
    
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

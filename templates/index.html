<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twizz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
</head>
<body>

    <div class="container">
        
        {% include 'nav.html' %}
        
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="display-3">Twizz - Sentiment Analysis</h1>
            <p class="lead">A simple application that uses deep learning and natural language processing to classify tweets as positive, negative and neutral.</p>
        </div>

        <!-- Search Form -->
        <form action="{{ url_for('submit') }}" method="POST">
            <legend>Enter some keywords or hastags</legend>
            <div class="form-group">
                <input type="text" class="form-control mb-2 mr-sm-2" id="keyword" name="keyword" placeholder="What's on your mind?">
            </div>
            <div class="form-group">
                <input type="text" class="form-control mb-2 mr-sm-2" id="count" name="count" placeholder="Number of tweets to analyze">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Go!</button>
        </form>
    
    </div>

    <footer class="footer mt-4">
        <div class="container text-center">
            <span class="text-muted">Copyright &copy; Twizz</span>
        </div>
    </footer>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
